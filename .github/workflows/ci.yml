name: CI/CD

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build

      - name: Test (Unit)
        run: yarn test

      # Integration tests run on both Ubuntu and Windows
      - name: Start API Server for Integration Tests
        run: node scripts/start-test-server.js 9419

      - name: Seed Integration Test Data
        run: node scripts/seed-test-data.js 9419

      - name: Test (Integration)
        run: yarn workspace @agentmark-ai/mcp-server test:integration
