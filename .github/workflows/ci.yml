name: CI

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install dependencies
        run: yarn install

      - name: Run security audit
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          if yarn npm audit --all --recursive 2>&1 | tee audit-output.txt; then
            echo "✅ No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Vulnerabilities Detected" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat audit-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY

            # Fail on critical or high severity vulnerabilities
            if grep -qE "Severity: (critical|high)" audit-output.txt; then
              echo "❌ Critical or high severity vulnerabilities found - failing build" >> $GITHUB_STEP_SUMMARY
              exit 1
            else
              echo "⚠️ Only moderate/low severity vulnerabilities found - allowing build to continue" >> $GITHUB_STEP_SUMMARY
            fi
          fi

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build

      - name: Test (Unit)
        run: yarn test

      # Integration tests run on both Ubuntu and Windows
      - name: Start API Server for Integration Tests
        run: node scripts/start-test-server.js 9419

      - name: Seed Integration Test Data
        run: node scripts/seed-test-data.js 9419

      - name: Test (Integration)
        run: yarn workspace @agentmark-ai/mcp-server test:integration

      - name: Check version plans
        if: github.event_name == 'pull_request' && !startsWith(github.head_ref, 'release/') && !startsWith(github.head_ref, 'sync/')
        run: yarn release:plan:check
