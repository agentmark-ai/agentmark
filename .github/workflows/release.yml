name: Publish Packages to NPM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
 
      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install
        run: yarn

      - name: Security audit (block on critical/high)
        run: |
          if yarn npm audit --all --recursive 2>&1 | tee audit-output.txt; then
            echo "✅ No vulnerabilities found"
          else
            if grep -qE "Severity: (critical|high)" audit-output.txt; then
              echo "❌ Critical or high severity vulnerabilities found - blocking release"
              cat audit-output.txt
              exit 1
            else
              echo "⚠️ Only moderate/low severity vulnerabilities found - proceeding with release"
            fi
          fi

      - name: Build
        run: yarn build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: yarn run version
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
