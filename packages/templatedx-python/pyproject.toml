[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentmark-templatedx"
version = "0.1.0"
description = "Python implementation of the AgentMark templatedx transformer"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "AgentMark Team" }
]
keywords = ["agentmark", "templatedx", "mdx", "transformer", "template"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/agentmark/agentmark"
Repository = "https://github.com/agentmark/agentmark"

[tool.hatch.build.targets.wheel]
packages = ["src/templatedx"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true
