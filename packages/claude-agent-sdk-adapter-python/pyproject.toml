[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentmark-claude-agent-sdk"
version = "0.0.0"
description = "Claude Agent SDK adapter for AgentMark - integrate AgentMark prompts with Claude Agent SDK"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [{ name = "AgentMark Team" }]
keywords = ["agentmark", "claude", "anthropic", "agent-sdk", "llm", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "claude-agent-sdk>=0.1.0",
    "agentmark-prompt-core>=0.1.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-mock>=3.0",
    "ruff>=0.8.0",
    "mypy>=1.0",
]
otel = [
    "opentelemetry-api>=1.20",
    "opentelemetry-sdk>=1.20",
]

[project.urls]
Homepage = "https://github.com/agentmark/agentmark"
Documentation = "https://github.com/agentmark/agentmark#readme"
Repository = "https://github.com/agentmark/agentmark"

[tool.hatch.build.targets.wheel]
packages = ["src/agentmark_claude_agent_sdk"]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B905",   # zip without explicit strict parameter
    "UP046",  # Generic subclass style - valid alternative to PEP 695
    "UP047",  # Generic function style - valid alternative to PEP 695
]

[tool.ruff.lint.isort]
known-first-party = ["agentmark_claude_agent_sdk", "agentmark"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ARG001", "ARG002", "ARG005"]  # Allow unused args in test mocks/fixtures

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = ["claude_agent_sdk.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
